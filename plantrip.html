<script>
    const formInputs = document.querySelectorAll('.form-input, .form-checkbox');
    const progressBar = document.querySelector('.bg-primary.h-1');
    const totalInputs = Array.from(formInputs).filter(input => input.type !== 'checkbox').length;
    let filledInputs = 0;
    function updateProgress() {
        filledInputs = 0;
        let checkboxChecked = false;
        formInputs.forEach(input => {
            if (input.type === 'checkbox') {
                if (input.checked) {
                    checkboxChecked = true;
                }
            } else if (input.value.trim() !== '') {
                filledInputs++;
            }
        });
        if (checkboxChecked) {
           filledInputs++;
        }
        const progressPercentage = (filledInputs / (totalInputs + 1)) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }
    formInputs.forEach(input => {
        input.addEventListener('input', updateProgress);
        input.addEventListener('change', updateProgress);
    });
</script>
