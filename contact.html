        .social-icon, .icon-container {
            transition: background-color 0.3s ease, color 0.3s ease;

            align-items: center;

            position: relative;

        .social-icon:hover, .icon-container:hover {
            background-color: #068cf9 !important;
            color: white !important;

        .skeleton-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
